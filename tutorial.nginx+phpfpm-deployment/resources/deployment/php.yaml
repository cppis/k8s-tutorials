apiVersion: apps/v1
kind: Deployment
metadata:
  name: tut02-php
  labels:
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php
      tier: backend
  template:
    metadata:
      labels:
        app: php
        tier: backend
    spec:
      volumes:
        - name: tut02-volume
          persistentVolumeClaim:
            claimName: tut02-volume-claim
      containers:
        - name: php
          image: tut01-php:1.0.0
          volumeMounts:
            - name: tut02-volume
              mountPath: /var/www/html
      initContainers:
        - name: install
          image: tut01-php:1.0.0
          volumeMounts:
            - name: tut02-volume
              mountPath: /var/www/html
          command:
            - /bin/sh
            - "-c"
            - "cp -r /app/. /var/www/html && chmod 755 -R /var/www/html && chown www-data:www-data -R /var/www/html"
