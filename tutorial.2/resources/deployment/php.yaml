apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
  labels:
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php
      tier: backend
  template:
    metadata:
      labels:
        app: php
        tier: backend
    spec:
      volumes:
      - name: app
        emptyDir: {}
      containers:
      - name: php
        image: tut01-php:1.0.0
        volumeMounts:
          - name: app
            mountPath: /app
